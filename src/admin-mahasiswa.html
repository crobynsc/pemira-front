    <script>
        $(document).ready(function () {
            var dataSet = [
                ['1', '123456', 'Kugisaki Nobara', '1', '1'],
                ['2', '123456', 'Sucipto Senotsa', '0', '2'],
                ['2', '123456', 'Sucipto Senotsa', '0', '2'],
                ['2', '123456', 'Sucipto Senotsa', '0', '2'],
            ]
            var table = $('#table').DataTable({
                dom: 'Bfrtip',
                buttons: [
                    'pageLength', 'excel', 'pdf', 'copy', 'csv'
                ],
                data: dataSet,
                columns: [
                    { title: '#' },
                    { title: 'NIM' },
                    { title: 'Nama Lengkap' },
                    { title: 'Memilih' },
                    { title: 'Action' }
                ],
                columnDefs: [
                    {
                        targets: 3,
                        render: function (data, type, row) {
                            if (data == 1) {
                                return '<span class="px-2 py-1 text-xs font-medium text-green-800 bg-green-200 rounded-full">Sudah</span>'
                            } else {
                                return '<span class="px-2 py-1 text-xs font-medium text-red-800 bg-red-200 rounded-full">Belum</span>'
                            }
                        }
                    },
                    {
                        targets: 4,
                        render: function (data, type, row) {
                            return `<a href="admin-mahasiswa-edit.html#` + data + `" class="dark:text-blue-500 hover:underline font-medium text-blue-600">Edit</a>`
                        }
                    }
                ],
                "order": [[0, "asc"]],
                "pageLength": 10,
                "lengthMenu": [10, 25, 50, 75, 100],
                "language": {
                    "lengthMenu": "Menampilkan _MENU_ data per halaman",
                    "zeroRecords": "Tidak ada data",
                    "info": "Menampilkan halaman _PAGE_ dari _PAGES_",
                    "infoEmpty": "Tidak ada data",
                    "infoFiltered": "(filtered from _MAX_ total records)",
                    "search": "Cari",
                },
                // custom css on datatable
                "initComplete": function (settings, json) {
                    $('.dataTables_length').css('font-size', '14px');
                    $('.dataTables_length select').addClass('border border-gray-300 rounded-md px-2 py-1');
                    $('.dataTables_length select').css('width', '100px');
                    $('.dataTables_length select').css('height', '30px');
                    $('.dataTables_length select').css('font-size', '14px');
                    $('.dataTables_length select').css('outline', 'none');
                    $('.dataTables_length select').css('box-shadow', 'none');
                    $('.dataTables_length select').css('border', 'none');
                    $('.dataTables_length select').css('background-color', '#f7f7f7');
                    $('.dataTables_length select').css('transition', 'all 0.3s ease-in-out');
                    $('.dataTables_length select').css('margin', '10px');
                    $('.dataTables_length select').css('margin-top', '0px');
                    // datatable custom pagination button
                    $('.paginate_button').addClass('border border-gray-300 rounded-md px-2 flex justify-center items-center');
                    $('.paginate_button').css('height', '40px');
                    $('.paginate_button').css('font-size', '14px');
                    $('.paginate_button').css('box-shadow', 'none');
                    $('.paginate_button').css('border', 'none');
                    $('.paginate_button').css('background-color', '#f7f7f7');
                    $('.paginate_button').css('transition', 'all 0.3s ease-in-out');
                    $('.paginate_button').css('margin', '2px');

                    $('.paginate_button').css('color', '#000');
                    $('.paginate_button').css('font-weight', '500');
                    $('.paginate_button').css('text-align', 'center');
                    $('.paginate_button').css('line-height', '30px');
                    $('.paginate_button').css('text-decoration', 'none');
                    $('.paginate_button').css('display', 'inline-block');
                    $('.paginate_button').css('vertical-align', 'middle');
                },
            });
        });
