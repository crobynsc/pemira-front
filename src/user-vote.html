    <script>
        function pilihKandidat(d) {
            let getData = d.getAttribute('data-paslon');
            console.log(getData);
            // sweet alert here
            Swal.fire({
                title: 'Apakah anda yakin?',
                text: "Anda tidak dapat mengubah pilihan anda setelah memilih!\n\nAnda akan memilih pasangan calon " + getData,
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Ya, pilih Pasangan ' + getData
            }).then((result) => {
                if (result.isConfirmed) {
                    Swal.fire(
                        'Terimakasih!',
                        'Pilihan anda telah kami terima.',
                        'success'
                    )
                    // redirect to dashboard
                    setTimeout(() => {
                        window.location.href = "user-dashboard.html";
                    }, 2000);
                }
            })
        }
    </script>
