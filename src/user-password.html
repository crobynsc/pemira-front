<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemira - Ubah Password</title>

    <link rel="stylesheet" href="css/app.css">
    <!-- Alphinejs -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <!-- Sweet Alert 2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="lg:w-1/3 lg:border-l lg:border-r flex flex-col items-center justify-between w-full h-full min-h-screen mx-auto bg-white">
        <div class="lg:mb-10 w-full mb-16">
            <nav class="bg-landing flex items-center justify-between px-5 py-2 -mt-1 bg-top bg-cover">
                <a href="user-dashboard.html" class="px-3 py-2 my-6 scale-125 rounded-lg">
                    <svg width="9" height="16" viewBox="0 0 9 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M0.292893 8.70711C-0.097631 8.31658 -0.097631 7.68342 0.292893 7.29289L6.65685 0.928932C7.04738 0.538408 7.68054 0.538408 8.07107 0.928932C8.46159 1.31946 8.46159 1.95262 8.07107 2.34315L2.41421 8L8.07107 13.6569C8.46159 14.0474 8.46159 14.6805 8.07107 15.0711C7.68054 15.4616 7.04738 15.4616 6.65685 15.0711L0.292893 8.70711ZM3 9H1V7H3V9Z"
                            fill="white" />
                    </svg>
                </a>
                <div class="w-full mx-auto text-center text-white">
                    <h1 class="-ml-9 text-lg font-semibold capitalize">Ubah kata sandi</h1>
                </div>
            </nav>
            <!-- Main Menu -->
            <div class="flex flex-col p-5 space-y-3">
                <p class="bg-slate-300 w-full p-3 text-sm font-semibold text-center text-gray-500 capitalize rounded-lg">Ubah kata sandi, untuk mencegah terjadinya kecurangan</p>
                <form action="#" method="post">
                    <div class="flex flex-col space-y-4">
                        <div class="flex flex-col space-y-2">
                            <label for="password" class="text-sm text-gray-500">Kata sandi lama</label>
                            <input type="password" name="password" id="password" class="focus:outline-none focus:border-blue-500 px-3 py-2 border border-gray-300 rounded-lg" required>
                        </div>
                        <div class="flex flex-col space-y-2">
                            <label for="new-password" class="text-sm text-gray-500">Kata sandi baru</label>
                            <input type="password" name="new-password" id="new-password" class="focus:outline-none focus:border-blue-500 px-3 py-2 border border-gray-300 rounded-lg" required>
                        </div>
                        <div class="flex flex-col space-y-2">
                            <label for="confirm-password" class="text-sm text-gray-500">Konfirmasi kata sandi baru</label>
                            <input type="password" name="confirm-password" id="confirm-password" class="focus:outline-none focus:border-blue-500 px-3 py-2 border border-gray-300 rounded-lg" required>
                        </div>
                        <div class="flex flex-col space-y-2">
                            <button type="submit" class="bg-gradient-to-r from-[#FF032C] via-[#1C1B5D] to-[#1C1B5D] text-white rounded-lg px-3 py-2">Simpan</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <footer class="w-full">
            <div class="flex justify-center items-center bg-[#1C1B5D] text-gray-400/70 py-3 font-semibold">
                <p class="mx-16 text-xs">PEMIRA 2022 X VENDOR</p>
            </div>
        </footer>
    </div>
</body>

</html>
